<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushoku Tensei: Game ni Nattemo Honki Dasu</title>
    <link rel="stylesheet" href="./dist/css/mushoten.css">
    <style>
        .element {
            position: absolute;
        }
    </style>
</head>

<body class="bg-gray-200">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!--
              Icon when menu is closed.
  
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!--
              Icon when menu is open.
  
              Heroicon name: outline/x
  
              Menu open: "block", Menu closed: "hidden"
            -->
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto"
                            src="https://img.tapimg.com/market/lcs/770d0bd959cd5f6c1061bbac102b46df_360.png"
                            alt="Mushoku Tensei">
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                                aria-current="page">Characters</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Equipments</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Materials</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Memories</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Missions</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">FAQ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                    aria-current="page">
                    Characters
                </a>
                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Materials</a>
                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Memories</a>
                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Missions</a>
                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">FAQ</a>
            </div>
        </div>
    </nav>

    <div class="mt-4">
        <div class="mb-4 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-xl">
            <div class="md:flex">
                <div class="py-2 pl-2 md:flex-shrink-0">
                    <div class="mx-auto h-24 rounded-2xl md:h-36 md:mx-0 sm:flex-shrink-0">
                        <img class="mx-auto h-24 rounded-2xl md:h-36 md:mx-0 sm:flex-shrink-0"
                            src="./dist/img/characters/cc_0001010_01.png" alt="Rudeus">
                    </div>
                </div>
                <div class="p-4 align-bottom">
                    <div class="uppercase tracking-wide text-sm text-amber-500 font-semibold">Skillful Actor</div>
                    <a href="#" class="text-2xl leading-tight font-medium text-amber-900 hover:underline">Rudeus</a>
                    <p class="mt-1 text-sm text-gray-500">
                        Element
                        <span class="text-sm bg-gray-700 text-white py-0.5 px-2.5 rounded-full">
                            <img class="inline" src="./dist/img/elements/Fire.png" alt="Fire" width="12">
                            Fire
                        </span>
                    </p>
                    <p class="mt-1 text-sm text-gray-500">
                        Base
                        <span class="text-sm bg-gray-700 text-white py-0.5 px-2.5 rounded-full">500 HP</span>
                        <span class="text-sm bg-gray-700 text-white py-0.5 px-2.5 rounded-full">450 ATK</span>
                        <span class="text-sm bg-gray-700 text-white py-0.5 px-2.5 rounded-full">100 DEF</span>
                        <span class="text-sm bg-gray-700 text-white py-0.5 px-2.5 rounded-full">12 SPD</span>
                    </p>
                    <p class="mt-1 text-sm text-gray-500">
                        Max LB
                        <span class="text-sm bg-gray-700 text-white py-0.5 px-2.5 rounded-full">800 HP</span>
                        <span class="text-sm bg-gray-700 text-white py-0.5 px-2.5 rounded-full">800 ATK</span>
                        <span class="text-sm bg-gray-700 text-white py-0.5 px-2.5 rounded-full">130 DEF</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
